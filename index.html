<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz-app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid mainCont sec-01 m-auto">
      <h2 class="fw-bold text-center">QUIZ-QUESTION`s</h2>
      <button class="btn btn-danger" onclick="logout()">LOGOUT</button>
      <div class="container sec-02 mt-5 m-auto">
        <!-- <h3 class="fw-bold mt-2" >Question no: 01</h3> -->
        <p class="question fw-bold mt-4">
          Q: Who was the first person on the Moon ?
        </p>
        <div class="container sec-03">
          <h3 class="fw-bold">Answer:</h3>
          <ul class="mt-3 fw-bold">
            <li>
              <input type="radio" name="ans" id="ans1" class="answer" />
              <label for="ans1" id="option1">Neil Among</label>
            </li>
            <li>
              <input type="radio" name="ans" id="ans2" class="answer" />
              <label for="ans2" id="option2">Albert Einestine</label>
            </li>
            <li>
              <input type="radio" name="ans" id="ans3" class="answer" />
              <label for="ans3" id="option3">Isaac Newton</label>
            </li>
            <li>
              <input type="radio" name="ans" id="ans4" class="answer" />
              <label for="ans4" id="option4">Neil Bohor</label>
            </li>
          </ul>
          <button id="submit" type="button" class="btn btn-success m-2 f-5px">
            Submit
          </button>
          <div id="showScore" class="scoreArea"></div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script>
      let user = localStorage.getItem("user");
      if (!user) {
        window.location.href = "/pages/login.html";
      }
    </script>
  </body>
</html>
